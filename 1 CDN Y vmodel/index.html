<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h1>{{title}}</h1>
        <input type="text" v-model="newcel" @keyup.enter="addnewcel"> 
        <button @click="addnewcel">add</button>
        <ul>
            <li v-for="marca1 of marcas">{{marca1}}</li>
        </ul>
        <ul>
            <li v-for="modelo of modelos">
                <input type="number" v-model.number="modelo.stock">
                <button @click="modelo.stock++">+</button>
                <button @click="modelo.stock--">-</button>
                {{modelo.marca}}
                {{modelo.modelo}}
                <!-- {{modelo.stock}} -->
                <span v-if="modelo.stock === 0"> - Agotado</span>
                <span v-if="modelo.stock < 0">Te lo debo krnal</span>
            </li>
        </ul>
        <h4>Total: {{suma}}</h4>

    </div>
    

    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
