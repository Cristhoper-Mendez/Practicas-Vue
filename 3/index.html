<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container mt-5">
        <h3>{{greeting}}</h3>
        <h3>Invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="greeting">
        <hr>
        <button class="btn btn-primary" @click="counter++">+</button>
        <button class="btn btn-danger" @click="counter--">-</button>
        <h3>{{counter}}</h3>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" :style="{'width': counter+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">{{counter}}%</div>
          </div>
    </div>

     <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
